<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paris Olympics 2024</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #222;
        }

        .header {
            height: 80px;
            width: 100%;
            background: linear-gradient(180deg, #ff7eb3, #ff758c, #f05454);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            color: white;
            font-size: 30px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .marquee-container {
            margin: 50px auto;
            width: 90%;
            max-width: 800px;
            border-radius: 12px;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 2px solid #ff758c;
        }

        .marquee-header {
            background: #ff758c;
            color: white;
            padding: 15px;
            font-size: 24px;
            text-align: center;
            font-weight: bold;
        }

        marquee {
            padding: 20px 0;
            font-size: 28px;
            color: #ff758c;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .header {
                font-size: 22px;
            }

            .marquee-container {
                margin: 30px auto;
            }

            .marquee-header {
                font-size: 20px;
            }

            marquee {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="header">Paris Olympics 2024</div>

    <div class="marquee-container">
        <div class="marquee-header">Get Ready for the Games!</div>
        <marquee direction="left" scrollamount="15">
            Welcome to the Paris Olympics 2024 - A Celebration of Sports, Unity, and Excellence!
        </marquee>
    </div>
</body>
</html>
